  <!-- Форма поиска всегда видима, кнопки вне формы -->
  <!-- Форма поиска -->
  <div class="search-container">
    <form id="searchForm" class="input-group" onsubmit="event.preventDefault(); handleSearch();">
      <input class="form-control" type="search" name="search" id="searchInput" placeholder="Поиск названию издательства">
    </form>
    <div class="search-buttons">
      <button id="searchButton" class="btn btn-outline-secondary" onclick="handleSearch()">Искать</button>
      <button id="resetButton" class="btn btn-secondary" onclick="resetSearch()">Сбросить поиск</button>
    </div>
  </div>
</header>

<div class="container">
  <a href="#" class="btn" onclick="deleteSelected()">Удалить выбранные</a>

  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
    <tr>
      <th class="checkbox-column"><input type="checkbox" onclick="toggleAllCheckboxes(this)"></th>
      <th>Название
        <button class="sort-button btn btn-sm btn-light" data-column="name">▲</button>
      </th>
      <th>Год основания
        <button class="sort-button btn btn-sm btn-light" data-column="establishmentYear">▲</button>
      </th>
      <th>Контактная информация
        <button class="sort-button btn btn-sm btn-light" data-column="contactInfo">▲</button>
      </th>
      <th>Город
        <button class="sort-button btn btn-sm btn-light" data-column="city">▲</button>
      </th>
    </tr>
    </thead>
    <tbody id="publishing-companies-table-body">
    <!-- Динамическое содержимое -->
    <!-- Здесь будут динамически добавляться строки издательств -->
    </tbody>
  </table>
