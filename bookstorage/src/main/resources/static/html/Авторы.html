<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Страница авторов">
  <script src="/js/Авторы.js" defer></script>

  <title>Страница авторов</title>

  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <!-- Подключение пользовательских стилей -->
  <link rel="stylesheet" href="../css/Авторы.css" media="screen">

  <meta name="theme-color" content="#2cccc4">
  <meta property="og:title" content="Страница авторов">

</head>
<body>
<header class="u-header" id="sec-233d" data-animation-name="" data-animation-duration="0" data-animation-delay="0" data-animation-direction="">
  <h1>Авторы</h1>
  <nav class="u-dropdown-icon u-menu u-menu-dropdown u-menu-1 d-flex justify-content-center w-100" data-responsive-from="XS" data-submenu-level="on-click">
    <ul class="d-flex justify-content-center w-100">
      <li class="mx-2 flex-fill text-center"><a href="Каталог.html">Каталог</a></li>
      <li class="mx-2 flex-fill text-center"><a href="Авторы.html">Авторы</a></li>
      <li class="mx-2 flex-fill text-center"><a href="Издательства.html">Издатели</a></li>
      <!-- Ссылка "Войти" -->
      <li class="mx-2 flex-fill text-center" id="loginLink">
        <a href="Вход-в-систему.html">Войти</a>
      </li>
      <!-- Элемент для "Выхода" (изначально скрыт) -->
      <li class="dropdown mx-2 flex-fill text-center" id="logoutMenuItem" style="display: none;">
        <a href="#" id="logoutButton" class="btn btn-outline-danger">Выход</a>
      </li>
      <li class="dropdown mx-2 flex-fill text-center">
        <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">База данных</a>
        <ul class="dropdown-menu">
          <li><button id="DBadd" class="btn dropdown-item">Загрузить базу данных</button></li>
          <li><button id="DBout" class="btn dropdown-item">Выгрузить базу данных</button></li>
        </ul>
      </li>
    </ul>
  </nav>
  <div class="u-clearfix u-sheet u-valign-top u-sheet-1">
    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- Форма поиска (без изменений) -->
    <div class="search-container">
      <form id="searchForm" class="input-group">
        <input class="form-control" type="search" name="search" value="" placeholder="Поиск по ФИО или псевдониму">
      </form>
      <div class="search-buttons">
        <button id="searchButton" class="btn btn-outline-secondary">Искать</button>
        <button id="resetButton" class="btn btn-secondary">Сбросить поиск</button>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <!-- Элемент для отображения сообщений -->
  <div id="message-container"></div>
  <!-- Кнопка "Удалить выбранные" (защищённая кнопка) -->
  <a href="#" id="deleteSelectedButton" class="btn">Удалить выбранные</a>

  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
    <tr>
      <th class="checkbox-column"><input type="checkbox" onclick="toggleAllCheckboxes(this)"></th>
      <th>ФИО <button class="sort-button btn btn-sm btn-light" data-column="fio">▲</button></th>
      <th>Дата рождения <button class="sort-button btn btn-sm btn-light" data-column="birthDate">▲</button></th>
      <th>Страна <button class="sort-button btn btn-sm btn-light" data-column="country">▲</button></th>
      <th>Псевдоним <button class="sort-button btn btn-sm btn-light" data-column="nickname">▲</button></th>
    </tr>
    </thead>
    <tbody id="authors-table-body">
    <!-- Динамическое содержимое -->
    </tbody>
  </table>
</div>

<footer>
  <p>О вопросах и проблемах сообщать главному администратору или писать на почту GlobalMaster@book.com</p>
</footer>

<section class="u-backlink u-clearfix u-grey-80">

    <span>Этот сайт был создан с помощью </span>
    <a class="u-link" href="https://nicepage.com/" target="_blank" rel="nofollow">
      <span>Nicepage</span>
    </a>
  </p>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>
</html>
