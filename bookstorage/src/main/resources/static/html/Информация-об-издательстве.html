<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/js/Информация-об-издательстве.js" defer></script>

  <title>Информация об издательстве</title>
  <link rel="stylesheet" href="publishing_companies.css">
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/Информация-об-издательстве.css" media="screen">
</head>
<body>
<header>
  <h1>Информация об издательстве</h1>
</header>
<nav class="u-dropdown-icon u-menu u-menu-dropdown u-menu-1 d-flex justify-content-center w-100" data-responsive-from="XS" data-submenu-level="on-click">
  <ul class="d-flex justify-content-center w-100">
    <li class="mx-2 flex-fill text-center"><a href="Каталог.html">Каталог</a></li>
    <li class="mx-2 flex-fill text-center"><a href="Авторы.html">Авторы</a></li>
    <li class="mx-2 flex-fill text-center"><a href="Издательства.html">Издательства</a></li>
    <li class="mx-2 flex-fill text-center"><a href="Вход-в-систему.html">Войти</a></li>
    <li class="dropdown mx-2 flex-fill text-center">
      <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">База данных</a>
      <ul class="dropdown-menu">
        <li><button id="DBadd" class="btn dropdown-item">Загрузить базу данных</button></li>
        <li><button id="DBout" class="btn dropdown-item">Выгрузить базу данных</button></li>
      </ul>
    </li>
  </ul>
</nav>
<div class="container">
  <!-- Информация об издательстве -->
  <table class="table table-bordered">
    <tbody>
    <tr>
      <th>Название</th>
      <td id="publisher-name-cell"></td>
    </tr>
    <tr>
      <th>Год Основания</th>
      <td id="publisher-year-cell"></td>
    </tr>
    <tr>
      <th>Контактная Информация</th>
      <td id="publisher-contact-cell"></td>
    </tr>
    <tr>
      <th>Город</th>
      <td id="publisher-city-cell"></td>
    </tr>
    </tbody>
  </table>
  <div class="btn-group mb-4">
    <a href="Редактирование-издателя.html?name=" id="editPublisherBtn" class="btn btn-primary">Редактировать</a>
    <button id="deletePublisherBtn" class="btn btn-danger" type="button">Удалить</button>
  </div>
  <hr class="section-divider">
  <!-- Форма поиска книг -->
  <div class="search-container">
    <form id="searchForm" class="input-group" onsubmit="event.preventDefault();">
      <input id="searchBookInput" class="u-search-input form-control" type="search" name="search" value="" placeholder="Введите название книги">
    </form>
    <div class="search-buttons">
      <button id="searchButton" class="btn btn-outline-secondary" type="button">Искать</button>
      <button id="resetButton" class="btn btn-secondary" type="button">Сбросить поиск</button>
    </div>
  </div>
  <!-- Кнопка удаления выбранных книг -->
  <button id="deleteBooksBtn" class="btn btn-danger" type="button">Удалить выбранные</button>
  <!-- Таблица книг -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th class="checkbox-column"><input type="checkbox" onclick="toggleAllCheckboxes(this)"></th>
        <th>Название книги <button class="sort-button btn btn-sm btn-light" data-column="name">▲</button></th>
        <th>Автор <button class="sort-button btn btn-sm btn-light" data-column="author">▲</button></th>
        <th>Дата издания <button class="sort-button btn btn-sm btn-light" data-column="publication_year">▲</button></th>
        <th>Издательство <button class="sort-button btn btn-sm btn-light" data-column="publishing_company">▲</button></th>
        <th>Количество экземпляров <button class="sort-button btn btn-sm btn-light" data-column="count_of_books">▲</button></th>
        <th>ISBN <button class="sort-button btn btn-sm btn-light" data-column="isbn">▲</button></th>
      </tr>
      </thead>
      <tbody class="u-table-body u-table-body-1" id="books-table-body">
      <!-- Динамическое содержимое -->
      </tbody>
    </table>
  </div>
</div>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
