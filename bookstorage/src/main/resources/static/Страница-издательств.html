<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница издательств</title>
  <link rel="stylesheet" href="publishing_companies.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #2cccc4;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }

    nav {
        background-color: #249a9a;
        padding: 10px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    nav ul li a:hover {
        text-decoration: underline;
    }

    .container {
        margin: 20px auto;
        max-width: 800px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    table th {
        background-color: #2cccc4;
        color: white;
        text-transform: uppercase;
    }

    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #2cccc4;
        color: #fff;
        text-decoration: none;
        text-align: center;
    }

    .btn:hover {
        background-color: #249a9a;
    }

    .checkbox-column {
        text-align: center;
        width: 5%;
    }
  </style>
</head>
<body>
<header class="u-header" id="sec-233d" data-animation-name="" data-animation-duration="0" data-animation-delay="0" data-animation-direction="">
  <h1>Издательства</h1>
  <nav class="u-dropdown-icon u-menu u-menu-dropdown u-menu-1 d-flex justify-content-center" data-responsive-from="XS" data-submenu-level="on-click">
    <ul class="d-flex justify-content-center">
      <li class="mx-2"><a href="Каталог.html">Каталог</a></li>
      <li class="mx-2"><a href="Страница-авторов.html">Авторы</a></li>
      <li class="mx-2"><a href="Страница-издательств.html">Издатели</a></li>
      <li class="mx-2"><a href="Вход-в-систему.html">Войти</a></li>
    </ul>
  </nav>


  <div class="u-clearfix u-sheet u-valign-top u-sheet-1">
    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Форма поиска всегда видима, кнопки вне формы -->
    <!-- Форма поиска -->
    <div class="search-container">
      <form id="searchForm" class="input-group">
        <input class="form-control" type="search" name="search" value="" placeholder="Поиск названию издательства">
      </form>
      <div class="search-buttons">
        <button id="searchButton" class="btn btn-outline-secondary">Искать</button>
        <button id="resetButton" class="btn btn-secondary">Сбросить поиск</button>
      </div>
    </div>
  </div>
</header>
<div class="container">

  <a href="#" class="btn">Удалить выбранные</a>


  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
    <tr>
      <th class="checkbox-column"><input type="checkbox" onclick="toggleAllCheckboxes(this)"></th>
      <th>Название <button class="sort-button btn btn-sm btn-light" data-column="fio">▲</button></th>
      <th>Год основания<button class="sort-button btn btn-sm btn-light" data-column="birthDate">▲</button></th>
      <th>Контактная информация <button class="sort-button btn btn-sm btn-light" data-column="country">▲</button></th>
      <th>Город <button class="sort-button btn btn-sm btn-light" data-column="nickname">▲</button></th>
    </tr>
    </thead>
    <tbody id="authors-table-body">
    <!-- Динамическое содержимое -->
    <!-- Здесь будут динамически добавляться строки авторов -->
    </tbody>
  </table>
</div>
<script>
  // Функция для выбора/снятия всех чекбоксов
  function toggleAllCheckboxes(source) {
      const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
      checkboxes.forEach(checkbox => checkbox.checked = source.checked);
  }
</script>
</body>
</html>
