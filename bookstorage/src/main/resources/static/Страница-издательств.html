<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница издательств</title>
  <link rel="stylesheet" href="publishing_companies.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #2cccc4;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }

    nav {
        background-color: #249a9a;
        padding: 10px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    nav ul li a:hover {
        text-decoration: underline;
    }

    .container {
        margin: 20px auto;
        max-width: 800px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    table th {
        background-color: #2cccc4;
        color: white;
        text-transform: uppercase;
    }

    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #2cccc4;
        color: #fff;
        text-decoration: none;
        text-align: center;
    }

    .btn:hover {
        background-color: #249a9a;
    }

    .checkbox-column {
        text-align: center;
        width: 5%;
    }
  </style>
</head>
<body>
<header>
  <h1>Издатели</h1>
</header>
<nav class="u-dropdown-icon u-menu u-menu-dropdown u-menu-1" data-responsive-from="XS" data-submenu-level="on-click">
  <ul>
    <li><a href="Каталог.html">Каталог</a></li>
    <li><a href="Добавление-карточки-книги.html">Добавление книги</a></li>
    <li><a href="Страница-авторов.html">Авторы</a></li>
    <li><a href="Страница-издательств.html">Издатели</a></li>
    <li><a href="Вход-в-систему.html">Войти</a></li>
  </ul>
  <style class="menu-style">@media (max-width: 539px) {
                        [data-responsive-from="XS"] .u-nav-container {
                            display: none;
                        }
                        [data-responsive-from="XS"] .menu-collapse {
                            display: block;
                        }
                    }</style>
</nav>
<div class="container">
  <a href="#" class="btn">Удалить выбранные</a>

  <table>
    <thead>
    <tr>
      <th class="checkbox-column"><input type="checkbox" onclick="toggleAllCheckboxes(this)"></th>
      <th>Название</th>
      <th>Год основания</th>
      <th>Контактная информация</th>
      <th>Город</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td class="checkbox-column"><input type="checkbox"></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="checkbox-column"><input type="checkbox"></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>
<script>
  // Функция для выбора/снятия всех чекбоксов
  function toggleAllCheckboxes(source) {
      const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
      checkboxes.forEach(checkbox => checkbox.checked = source.checked);
  }
</script>
</body>
</html>
