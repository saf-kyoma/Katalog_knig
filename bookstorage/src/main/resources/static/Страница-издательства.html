<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Издательства</title>
  <link rel="stylesheet" href="publishing_companies.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #2cccc4;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }

    nav {
        background-color: #249a9a;
        padding: 10px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    nav ul li a:hover {
        text-decoration: underline;
    }

    .container {
        margin: 20px auto;
        max-width: 800px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        width: 50%;
    }

    table th {
        background-color: #2cccc4;
        color: white;
        text-transform: uppercase;
    }

    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #2cccc4;
        color: #fff;
        text-decoration: none;
        text-align: center;
    }

    .btn:hover {
        background-color: #249a9a;
    }
  </style>
</head>
<body>
<header>
  <h1>Информация об издательстве</h1>
</header>
<nav>
  <ul>
    <li><a href="catalog.html">Каталог</a></li>
    <li><a href="Добавление-карточки-книги.html">Добавление книги</a></li>
  </ul>
</nav>
<div class="container">
  <table>
    <tbody>
    <tr>
      <th>Название</th>
      <td></td>
    </tr>
    <tr>
      <th>Год Основания</th>
      <td></td>
    </tr>
    <tr>
      <th>Контактная Информация</th>
      <td></td>
    </tr>
    <tr>
      <th>Город</th>
      <td></td>
    </tr>
    </tbody>
  </table>
  <a href="#" class="btn">Редактировать</a>
</div>
</body>
</html>
